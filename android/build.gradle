apply plugin: 'com.android.library'

buildscript {
    repositories {
        maven { url "https://repo.leanplum.com/" }
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}


def DEFAULT_COMPILE_SDK_VERSION = 28
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION = 28
def DEFAULT_SUPPORT_LIB_VERSION = "27.1.1"
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION = "+"
def DEFAULT_FIREBASE_MESSAGING_VERSION = "17.3.2"

def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : DEFAULT_GOOGLE_PLAY_SERVICES_VERSION

repositories {
    mavenCentral()
    maven { url "https://repo.leanplum.com/" }
    maven { url 'https://jitpack.io' }
    maven { url "$rootDir/node_modules/react-native/android" }
    google()
    maven {
        url "https://maven.google.com"
    }
}
android {

    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation "com.google.android.gms:play-services-iid:$googlePlayServicesVersion"
    implementation 'me.leolin:ShortcutBadger:1.1.8@aar'
    implementation "com.facebook.react:react-native:+"
    implementation 'com.leanplum:leanplum-fcm:5.2.3'
    implementation 'com.google.firebase:firebase-messaging:17.5.0'

    implementation 'com.leanplum:leanplum-location:5.2.3'
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
}